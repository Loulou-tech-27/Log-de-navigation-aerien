<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan de Vol - Accueil</title>
  <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg: #0a0d11;
      --surface: #11161f;
      --muted: #7b8798;
      --text: #e8ecf2;
      --accent: #5bc0de;
      --accent-2: #9b6bff;
      --border: #1f2530;
      --shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(91, 192, 222, 0.18), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(155, 107, 255, 0.14), transparent 30%),
        radial-gradient(circle at 70% 70%, rgba(91, 192, 222, 0.12), transparent 25%);
      filter: blur(50px);
      opacity: 0.7;
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url("./DA40.png") center center / cover no-repeat;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      padding: 40px 20px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: var(--shadow);
      background: rgba(91, 192, 222, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
      border-radius: 50%;
    }
    h1 {
      font-size: 48px;
      margin: 0 0 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 20px;
      color: var(--muted);
      margin: 0 0 40px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0a0d11;
      box-shadow: var(--shadow);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 60px rgba(91, 192, 222, 0.4);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./avion.png" alt="Avion">
    </div>
    <h1>Plan de Vol</h1>
    <p class="subtitle">Log de navigation numérique</p>
    <div class="nav-links">
      <a href="./lognav.html" class="btn btn-primary">Créer un log de nav</a>
      <a href="./a-propos.html" class="btn btn-secondary">À propos</a>
    </div>
  </div>
</body>
</html>
